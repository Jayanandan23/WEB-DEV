<!DOCTYPE html>
<html>
<head>
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <h2>Personal Details</h2>
	<form>
        <label>Full Name:</label><br>
        <input type="text" placeholder="Enter your full name" ><br>
        
        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email" ><br>
        
        <h2>Resume Submission</h2>
        <label>Upload Resume:</label><br>
        <input type="file" ><br>
        
        <h2>Work Experience</h2>
        <label>Describe your experience:</label><br>
        <textarea placeholder="Provide details about your work experience" rows="5" required></textarea><br>
        
        <h2>Employment Type</h2>
        <label>Select your preferred employment type:</label><br>
        <input type="radio" name="employment" value="Full-time"> Full-time
        <input type="radio" name="employment" value="Part-time"> Part-time
        <input type="radio" name="employment" value="Contract"> Contract<br>
        
        <h2>Agreement</h2>
        <input type="checkbox" required> I agree to the terms and conditions<br>
        
        <button type="submit">Submit Application</button>
</form>
</body>
</html>
